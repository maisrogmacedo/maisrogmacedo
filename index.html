<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <link rel="icon" href="https://github.com/maisrogmacedo/maisrogmacedo/raw/refs/heads/main/icon.ico" type="image/x-icon">

    
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>+Rogmacedo</title>
  <style>
    /* Estilo do iframe container */
    #iframeContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: 9999;
      display: none;
    }

    /* Loading overlay */
    #loadingOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      z-index: 10000;
    }
  </style>
</head>
<body>

<div id="loadingOverlay">Carregando...</div>
<iframe id="iframeContainer" src=""></iframe>

<script>
  const iframe = document.getElementById('iframeContainer');
  const loading = document.getElementById('loadingOverlay');

  let initialReloads = 0; // contador para recarregar 2 vezes no início
  const targetURL = "https://maisrogmacedo.wordpress.com/";

  function loadIframe() {
    loading.style.display = 'flex';
    iframe.style.display = 'none';
    iframe.src = targetURL;

    iframe.onload = () => {
      loading.style.display = 'none';
      iframe.style.display = 'block';

      // Se ainda não fez as 2 recargas iniciais
      if (initialReloads < 1) {
        initialReloads++;
        console.log("Recarga inicial extra:", initialReloads);
        setTimeout(() => {
          loadIframe(); // recarrega de novo
        }, 1000); // espera 1s antes de recarregar
      }
    };

    iframe.onerror = () => {
      console.error("Erro ao carregar a página, tentando novamente...");
      setTimeout(loadIframe, 3000);
    };
  }

  loadIframe();
</script>

</body>
</html>
